			selectedRange = document.getElementById("range").value;
			remainingWords = vocabulary[selectedRange].slice(); // 単語リストのコピーを作成

			document.getElementById("question").textContent = "　";
			document.getElementById("answer").textContent = "　";
			document.getElementById("memo").textContent = "　";
			document.getElementById("actionButton").textContent = "　出　題　";
			document.getElementById("actionButton").setAttribute("onclick", "showQuestion()");
			updateRemainingCount();
		}

		function showQuestion() {
			if (remainingWords.length === 0) {
				// 出題する単語が残っていない場合、リストをリセット
				remainingWords = vocabulary[selectedRange].slice();
			}

			var randomIndex = Math.floor(Math.random() * remainingWords.length);
			var word = remainingWords[randomIndex];

			document.getElementById("question").textContent = word.word;
			document.getElementById("answer").textContent = "　";
			document.getElementById("memo").textContent = "　";

			document.getElementById("actionButton").textContent = "　解　答　";
			document.getElementById("actionButton").setAttribute("onclick", "showAnswerAndMemo()");

			remainingWords.splice(randomIndex, 1); // 出題した単語をリストから削除
			updateRemainingCount();
		}

		function showAnswerAndMemo() {
			var currentWord = document.getElementById("question").textContent;
			var meaning = "";
			var memo = "";

			// 出題した単語の意味とメモを取得
			for (var i = 0; i < vocabulary[selectedRange].length; i++) {
				if (vocabulary[selectedRange][i].word ===				currentWord) {
					meaning = vocabulary[selectedRange][i].meaning;
					memo = vocabulary[selectedRange][i].memo;
					break;
				}
			}

			document.getElementById("answer").textContent = meaning;
			document.getElementById("memo").textContent = memo;

			document.getElementById("actionButton").textContent = "　出　題　";
			document.getElementById("actionButton").setAttribute("onclick", "showQuestion()");

			updateRemainingCount();
		}

		function updateRemainingCount() {
			var remainingCount = remainingWords.length;
			var totalCount = vocabulary[selectedRange].length;
			var countText = "残り " + remainingCount + "/" + totalCount;
			document.getElementById("remainingCount").textContent = countText;
		}
	</script>
</head>
<body onload="initialize()">
	<h1>世界史</h1>
	<label for="range">範囲:</label>
	<select id="range" onchange="initialize()">
		<option value="世界史年号">世界史年号</option>
		<option value="世界史人物(文化史以外)">世界史人物(文化史以外)</option>
		<option value="世界史人物(文化史)">世界史人物(文化史)</option>
		<option value="世界史全般">世界史全般</option>
		<option value="中国史(人物)">中国史(人物)</option>
		<option value="中国史(事柄)">中国史(事柄)</option>
	</select>
	<div id="remainingCount"></div>
	<br>
	<button id="actionButton" onclick="showQuestion()">出題</button>
	<br>
	<div>
		<strong>問題:</strong> <span id="question"></span>
	</div>
	<div>
		<strong>回答:</strong> <span id="answer"></span>
	</div>
	<div>
		<strong>メモ:</strong> <span id="memo"></span>
	</div>
</body>
</html>
